<h1>El aroma mágico</h1>
<hr>
<img src="../../../assets/img/coffee.png" alt="coffee img">
<hr>
<table>
    <tr>
        <td>#</td>
        <td>Nombre</td>
        <td>Tipo</td>
        <td>Región</td>
    </tr>
    <tr *ngFor="let coffee of coffeeList">
        <td>{{coffee.id}}</td>
        <td>{{coffee.nombre}}</td>
        <td>{{coffee.tipo}}</td>
        <td>{{coffee.region}}</td>
    </tr>
</table>

<section>
    <p *ngFor="let item of coffeeVarietyList">
        Total {{item.variety}}:  {{item.total}}
    </p>
</section>
